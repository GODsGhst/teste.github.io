<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Teste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo à Página de Teste</h1>
  <p>Este é um parágrafo de exemplo para testar HTML.</p>

  <img src="https://via.placeholder.com/150" alt="Imagem de teste">

  <br><br>
  <button onclick="alert('Você clicou no botão!')">Clique aqui</button>

</body>
</html>
